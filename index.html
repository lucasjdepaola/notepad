<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" >
  </head>
  <body>
    <div id="notepad">
      <div id="tabsection">
        <span id="notepadlogo"></span>
        <span id="tab">Untitled</span>
        <button id="openTab" onclick="openTab()"></button>
      </div>
      <div id="fevs">
        <span id="file">File</span>
        <span id="edit">Edit</span>
        <span id="view">View</span>
        <span id="settings">Settings</span>
      </div>
      <div id="maintext">
        <textarea type="text" id="input" col=30 rows=10></textarea>
      </div>
      <div id="lowerbar">
        <div id="linecol"></div>
        <div id="zoom"></div>
        <div id="Windowsclrf"></div>
        <div id="utf8"></div>
      </div> 
    </div>
    <script src="index.js"></script>
  </body>
</html>
